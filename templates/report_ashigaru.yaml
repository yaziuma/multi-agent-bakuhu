# 足軽報告テンプレート
# 使用方法: このファイルをコピーして queue/reports/normal/ashigaru{N}_report.yaml に配置
#
# 必須フィールド: reporter, task_id, status, summary, skill_candidate
# オプション: details, blockers, next_steps

report:
  # ─────────────────────────────────────────────────────────────
  # 基本情報（必須）
  # ─────────────────────────────────────────────────────────────
  reporter: ashigaru1           # 報告者（ashigaru1〜3）
  task_id: subtask_XXX          # 完了したタスクID
  parent_cmd: cmd_XXX           # 親コマンドID
  timestamp: "2026-02-05T00:00:00"

  # ─────────────────────────────────────────────────────────────
  # 完了状況（必須）
  # ─────────────────────────────────────────────────────────────
  status: done                  # done | partial | blocked | failed
  title: "タスク完了タイトル"
  summary: |
    ## 実施内容
    - 実施した内容1
    - 実施した内容2

    ## 成果物
    - /path/to/created/file1
    - /path/to/modified/file2

    ## 動作確認結果
    - コマンド: `uv run pytest`
    - 結果: 全テスト通過

  # ─────────────────────────────────────────────────────────────
  # 詳細情報（オプション）
  # ─────────────────────────────────────────────────────────────
  details: |
    【詳細な技術的説明があれば記載】

  # ─────────────────────────────────────────────────────────────
  # ブロッカー・次ステップ（statusがblocked/partialの場合は必須）
  # ─────────────────────────────────────────────────────────────
  blockers: null                # ブロックしている問題
  next_steps: null              # 次に必要なアクション

  # ─────────────────────────────────────────────────────────────
  # スキル化候補（必須）
  # ─────────────────────────────────────────────────────────────
  skill_candidate:
    found: false                # true | false
    name: null                  # スキル名（found: true の場合）
    description: null           # スキルの説明
    reason: |
      ## スキル化判断理由
      以下のチェックリストに基づき判断：

      ### 汎用性チェック
      - [ ] 他のプロジェクトでも使えるか？
      - [ ] 入力/出力が明確に定義できるか？

      ### 再現性チェック
      - [ ] 手順が定型化できるか？
      - [ ] 毎回同じ結果が得られるか？

      ### 頻度チェック
      - [ ] 今後も繰り返し発生するか？
      - [ ] 自動化する価値があるか？

      ### 判断結果
      上記により、スキル化候補として【適切 / 不適切】と判断。
