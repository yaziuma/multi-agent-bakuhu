# 緊急報告テンプレート
# 使用方法: queue/reports/urgent/ に配置
#
# 緊急報告の条件:
# 1. セキュリティ問題（APIキー露出、脆弱性等）
# 2. 殿への即時確認が必要な判断
# 3. ブロッカーとなるエラー
# 4. タスク完了で殿の承認待ち

report:
  # ─────────────────────────────────────────────────────────────
  # 基本情報（必須）
  # ─────────────────────────────────────────────────────────────
  reporter: ashigaru1           # 報告者
  timestamp: "2026-02-05T00:00:00"

  # ─────────────────────────────────────────────────────────────
  # 緊急度（必須）
  # ─────────────────────────────────────────────────────────────
  priority: critical            # critical | high
  type: security_alert          # 以下から選択:
                                # - security_alert: セキュリティ問題
                                # - decision_required: 判断待ち
                                # - blocker: ブロッカー
                                # - approval_needed: 承認待ち

  # ─────────────────────────────────────────────────────────────
  # 内容（必須）
  # ─────────────────────────────────────────────────────────────
  title: "【緊急度に応じたタイトル】"
  summary: |
    ## 状況
    【何が起きているか、簡潔に】

    ## 影響
    【影響範囲、緊急性の理由】

  details: |
    ## 詳細情報
    【技術的な詳細、ログ、エラーメッセージ等】

  # ─────────────────────────────────────────────────────────────
  # 推奨アクション（必須）
  # ─────────────────────────────────────────────────────────────
  recommended_action: |
    ## 推奨される対応
    1. 対応1
    2. 対応2
    3. 対応3

  # ─────────────────────────────────────────────────────────────
  # 人間の判断が必要か（必須）
  # ─────────────────────────────────────────────────────────────
  requires_human: true          # true: 殿の判断が必要
                                # false: 報告のみ、自動処理可能
